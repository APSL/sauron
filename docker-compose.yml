version: '2'
services:
  redis:
    image: redis
  postgres:
    image: apsl/postgres
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: uonlysmellz
      POSTGRES_DB: onlysmellzdb
      POSTGRES_PASSWORD: pass
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
  onlysmellz:
    build:
      context: .
      dockerfile: Dockerfile
    image: onlysmellz:latest
    command: daphne
    ports:
      - 8000:8000
    links:
      - redis